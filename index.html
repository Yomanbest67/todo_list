<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    
</head>
<body>

    <div class="app">
        <div class="sidebar">
            <button class="newTask">New Task</button>

        <dialog class="taskDialog">

            <form class="taskForm">
                <button class="close">X</button>

                <div>
                    <label for="title">Task Title:</label>
                    <input type="text" id="title" class="title" required>
                </div>

                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" class="description" required>
                </div>
                
                <div>
                    <label for="priority">Priority</label>
                    <input type="number" id="priority" class="priority" required>
                </div>

                <div>
                    <label for="due">Due Date:</label>
                    <input type="date" id="due" class="due" required>
                </div>

                <button class="taskCreate">Add Task</button>

            </form>

        </dialog>
        </div>
        

        <div class="tasks">
            
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
